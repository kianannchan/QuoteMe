<!DOCTYPE html>

<html>
<body>
<div id="content_ready">
<div class="card">
    <div class="card-header">
        <span class="float-left">
            Quote Refresh:
            <input value="1" id="running_switch" class="form-control-range" type="range" min="0" max="1">
        </span>
        <span class="float-right">Favourite left:
            <span>
                <div style="height: 30px;" class="progress">
                    <div id="fav_progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <span id="fav_count"></span>
                    </div>
                </div>
            </span>
        </span>
    </div>
    <ul id="card_list" class="list-group list-group-flush"></ul>
</div>

  <!-- The Modal -->
  <div id="modal_obj" class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title">Quote Of the Time</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body shadow-lg p-4 mb-4 bg-white">
                  <blockquote class="blockquote text-center">
                      <p id="content" class="mb-5"></p>
                      <footer id="author" class="blockquote-footer"><cite title="Source Title"></cite></footer>
                  </blockquote>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                  <div id="timer_container">
                    New Quote in <input id="timer_prompt" type="text" readonly> sec
                  </div>
                  <button id="fav" type="button" class="btn btn-primary">Favourite</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
      <!-- Position it -->
      <div style="position: absolute; bottom: 0; right: 0; padding:20px;">
          <!-- Then put toasts within -->
          <div id="toast_obj" width="200px" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
              <div class="toast-header">
                  <strong id="toast_title" class="mr-auto"></strong>
                  <small class="text-muted">just now</small>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div id="toast_content" class="toast-body">
                  See? Just like this.
              </div>
          </div>
      </div>
</div>

<div id="overlay">
    <div class="spinner"></div>
</div>
</body>
